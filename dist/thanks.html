                        <img src="img/logo-mobile.svg" alt="">

                </a>
                <div class="header__call">
                    <a href="tel:89189131003" class="header__phone">
                        <span class="header__phone-icon"><svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2.5 0C1.11929 0 0 1.11929 0 2.5V4.5C0 10.299 4.70101 15 10.5 15H12.5C13.8807 15 15 13.8807 15 12.5V11.118C15 10.5499 14.679 10.0305 14.1708 9.77639L11.7549 8.56843C10.9384 8.1602 9.94971 8.56975 9.66105 9.43573L9.36328 10.329C9.25014 10.6684 8.90197 10.8705 8.55114 10.8003C6.35528 10.3612 4.63885 8.64472 4.19967 6.44886C4.12951 6.09803 4.33156 5.74986 4.67097 5.63672L5.7796 5.26718C6.52319 5.01932 6.95058 4.24075 6.76048 3.48035L6.17444 1.1362C6.0075 0.468446 5.40752 0 4.71922 0H2.5Z"

                </div>
            </div>
        </div>
    </header>

    <section class="thanks">
        <div class="wrapper">
            <div class="thanks__container">
                <div class="thanks__info">
                    <h1 class="title">спасибо за заявку</h1>

                        <p>Наши менеджеры обязательно свяжутся с вами через некоторое время. Сейчас вы можете вернуться
                            обратно на
                            главную.</p>
                    </div>
                    <a class="thanks__btn" href="index.html">На главную</a>
                </div>
                <div class="thanks__image">
                    <div class="switch-image-night active">

                    <div class="switch-image-day">
                        <img src="img/thanks/thanks-day.png" alt="">
