<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>404</title>
</head>

<body>

    <!-- НАЧАЛО ШАПКИ -->
    <header class="header not-found-header">
        <div class="wrapper">
            <div class="header__container">
                <a class="header__logo" href="#">
                    <picture>
                        <source srcset="@img/logo-mobile.svg" type="image/svg+xml" media="(max-width:1023px)">
                        <source srcset="@img/logo.svg" type="image/svg+xml" media="(min-width:1024px)">
                        <img src="@img/logo-mobile.svg" alt="">
                    </picture>
                </a>

            </div>
        </div>
    </header>
    <!-- КОНЕЦ ШАПКИ -->

    <section class="not-found">
        <div class="main__background main__background-night active">
            <picture>
                <source srcset="img/404/404-night-320.jpg" type="image/jpg" media="(max-width:667px)">
                <source srcset="img/404/404-night-668.jpg" type="image/jpg"
                    media="(min-width:668px) and (max-width:1023px)">
                <source srcset="img/404/404-night-1024.jpg" type="image/jpg"
                    media="(min-width:1024px) and (min-width:1024px)">

                <img src="img/404/404-night-320.jpg" alt="">
            </picture>
        </div>
        <div class="main__background main__background-day">
            <picture>
                <source srcset="img/404/404-day-320.jpg" type="image/jpg" media="(max-width:667px)">
                <source srcset="img/404/404-day-668.jpg" type="image/jpg"
                    media="(min-width:668px) and (max-width:1023px)">
                <source srcset="img/404/404-day-1024.jpg" type="image/jpg"
                    media="(min-width:1024px) and (min-width:1024px)">

                <img src="img/404/404-day-320.jpg" alt="">
            </picture>
        </div>
        <div class="wrapper">
            <div class="not-found-container">
                <h1 class="not-found__title">404</h1>
                <div class="text">
                    <p>Страница не найдена</p>
                </div>
                <div class="text__desc">
                    Страница, на которую вы пытаетесь перейти, не существует или была удалена. Возможно вам стоит
                    перейти на
                    главную
                </div>
                <a href="index.html" class="btn-main">Перейти на главную</a>

            </div>
            <a class="main__buttons-logo" href="javascript:void(0)">
                <img src="img/main/azimut.svg" alt="">
            </a>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/switch.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
